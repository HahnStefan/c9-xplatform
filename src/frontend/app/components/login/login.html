<div class="col-md-4 col-md-offset-4">
    <div class="box">
        <div class="box-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <form role="form" (ngSubmit)="submit()" #loginForm="ngForm">
                <div class="form-group has-feedback">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                        <input type="text" class="form-control" placeholder="Username" [(ngModel)]="userName" required>
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <i class="fa fa-lock"></i>
                    </span>
                        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" required>
                    </div>
                </div>

                <div class="checkbox">
                    <label>
                        <input id="Option" type="checkbox" [(ngModel)]="rememberMe" /> Remember Me
                    </label>
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-default btn-sm" [disabled]="!loginForm.form.valid">Login</button>&nbsp;
                    <a class="pass" (click)="forgotPassword()">Reset password</a>
                </div>
            </form>
        </div>
    </div>
</div>
