<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Customer</h3>
                <div class="box-tools">
                    <button class="btn btn-box-tool" [routerLink]="['List']">Back</button>
                </div>
            </div>
            <div class="box-body">
                <form class="form-horizontal" (ngSubmit)="onSubmitted()">
                    <div *ngIf="customer">
                        <div class="form-group">
                            <label for="inputFirstName" class="col-sm-2 control-label">Firstname</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" required id="inputFirstName" placeholder="John"
                                       [(ngModel)]="customer.firstName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputLastName" class="col-sm-2 control-label">Lastname</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" required id="inputLastName" placeholder="Smith"
                                       [(ngModel)]="customer.lastName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAge" class="col-sm-2 control-label">Age</label>
                            <div class="col-sm-2">
                                <input id="inputAge" class="form-control" required type="number" min="0" max="99"
                                       [(ngModel)]="customer.age">
                            </div>
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary">Ok</button>
                        <a [routerLink]="['List']" class="btn btn-default">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="alert alert-info" *ngIf="message">{{ message }}</div>
    </div>
</div>
