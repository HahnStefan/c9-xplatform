<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less-->
    <section class="sidebar" *ngIf="securityService.isLoggedIn">
        <!-- Sidebar user panel-->
        <div class="user-panel">
            <div class="pull-left image"><img src="https://s3.amazonaws.com/uifaces/faces/twitter/eric_carlisle/73.jpg" alt="User Image" class="img-circle" /></div>
            <div class="pull-left info">
                <p>{{securityService.getUserName()}}</p><a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- search form-->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" placeholder="Search..." class="form-control" /><span class="input-group-btn">
          <button id="search-btn" type="submit" name="search" class="btn btn-flat"><i class="fa fa-search"></i></button></span>
            </div>
        </form>
        <!-- /.search form-->
        <!-- sidebar menu: : style can be found in sidebar.less-->
        <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <li><a [routerLink]="['List']"><i class="fa fa-users"></i><span>Customers</span></a></li>
            <li><a [routerLink]="['List']"><i class="fa fa-diamond"></i><span>Products</span></a></li>
            <li><a [routerLink]="['List']"><i class="fa fa-medkit"></i><span>Tickets</span></a></li>
        </ul>
    </section>
</aside>
