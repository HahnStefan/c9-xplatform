<header class="main-header">
    <!-- Logo-->
    <a href="#/" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels--><span class="logo-mini"><b>C</b>9</span>
        <!-- logo for regular state and mobile devices--><span class="logo-lg"><b>Channel9</b>CRM</span></a>
    <!-- Header Navbar: style can be found in header.less-->
    <nav role="navigation" class="navbar navbar-static-top">
        <!-- Sidebar toggle button--><a href="#" data-toggle="offcanvas" role="button" class="sidebar-toggle"><span class="sr-only">Toggle navigation</span></a>
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account: style can be found in dropdown.less-->
                <li class="dropdown user user-menu" *ngIf="securityService.isLoggedIn">
                    <a href="#" data-toggle="dropdown" class="dropdown-toggle"><img src="https://s3.amazonaws.com/uifaces/faces/twitter/eric_carlisle/73.jpg" alt="User Image" class="user-image" /><span class="hidden-xs">{{securityService.getUserName()}}</span></a>
                    <ul class="dropdown-menu">
                        <!-- User image-->
                        <li class="user-header"><img src="https://s3.amazonaws.com/uifaces/faces/twitter/eric_carlisle/73.jpg" alt="User Image" class="img-circle" />
                            <p>{{securityService.getUserName()}} - Web Developer<small>Member since Nov. 2012</small></p>
                        </li>
                        <!-- Menu Body-->
                        <li class="user-body">
                            <div class="col-xs-4 text-center"><a href="#">Followers</a></div>
                            <div class="col-xs-4 text-center"><a href="#">Sales</a></div>
                            <div class="col-xs-4 text-center"><a href="#">Friends</a></div>
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left"><a href="#" class="btn btn-default btn-flat">Profile</a></div>
                            <div class="pull-right"><a href="#" class="btn btn-default btn-flat">Sign out</a></div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
